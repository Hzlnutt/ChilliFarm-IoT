<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sensor Measurements</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <h1>Measurements</h1>
  <table>
    <thead>
      <tr><th>Timestamp</th><th>Value</th><th>Unit</th></tr>
    </thead>
    <tbody>
      {% for m in measurements %}
      <tr>
        <td>{{ m.timestamp }}</td>
        <td>{{ m.value }}</td>
        <td>{{ m.unit }}</td>
      </tr>
      {% else %}
      <tr><td colspan="3">No measurements</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
